<div class="row"> 
  <div class="col-xs-24 col-md-24"> 
  	<uib-pagination 
  	   total-items="bigTotalItems"  
  	   ng-model="bigCurrentPage" 
  	   max-size="maxSize" 
  	   class="pagination-md" 
  	   boundary-link-numbers="true" 
  	   ng-click="go(bigCurrentPage-1)" 
  	   items-per-page="6" 
  	   force-ellipses="true" 
  	   rotate="false">
  	</uib-pagination>
  </div>
</div>
