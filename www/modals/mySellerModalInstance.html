<!-- "vanilla" bootstrap modal-content html -->

<div class="modal-body myModalColor">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-24"><button class="btn pull-right" type="button" ng-click="cancel()">X</button></div>
      <br><br><div class="col-xs-24 col-md-12">
        <img ng-src={{seller.img}} width="420px" height="440px" class="img-thumbnail">
      </div>
      <div class="col-xs-24 col-md-12">
        <h4>Kontakta {{seller.name}} härifrån</h4>
        <form>
          <div class="form-group">
            <label for="contactName">*Namn: </label>
            <input type="text" class="form-control" ng-model="contactNameSeller" placeholder="Namn">
          </div>
          <div class="form-group">
            <label for="contactEmail">*Email: </label>
            <input type="email" class="form-control" ng-model="contactEmailSeller" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="contactTelefon col-xs-24 col-md-12">Telefonnummer: </label>
            <input type="text" class="form-control" ng-model="contactPhoneSeller" placeholder="Telefonnummer">
          </div>
          <div class="form-group">
            <label for="contactMessage">*Meddelande: </label>
            <textarea type="text" rows="5" class="form-control" ng-model="contactMessageSeller" placeholder="Meddelande"></textarea>
          </div>
          <button type="submit" ng-click="sendContactSeller()" class="btn btn-default">Skicka</button>
        </form><br>
        <div><i>* Obligatoriska rutor att fylla i</i></div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-24">
        <h1>{{seller.name}}</h1>
        <h3>{{seller.position}}</h3><br> 
        <h3>+46{{seller.phone}} - {{seller.email}}</h3><br><hr>
        <h3><i>"{{seller.about}}"</i></h3><br>
        <hr>
      </div>  
    </div>
  </div>

    
</div>
